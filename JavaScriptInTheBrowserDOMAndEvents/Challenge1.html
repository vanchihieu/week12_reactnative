<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 1</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body style="height: 100vh;">

  <div style="width: 50%; height: 50%; margin: 0 auto; margin-top: 10%; background-color: #ccc; padding: 15px;">
    <div>
      <p style="text-align: right; font-size: 20px; color: red;">Điểm: <span id="score">0</span></p>
      <h5 id="suggest" style="text-align: center; margin-top: 50px; font-size: 30px;"></h5>
      <div style="display: flex; align-items: center; justify-content: center; margin-top: 30px;">

        <input id="guestNumber" type="number"
          style="outline: none; padding: 8px 10px; border: none; border-radius: 4px; font-size: 18px;"
          placeholder="Đưa ra con số dự đoán" />

      </div>

      <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
        <button style="margin-right: 20px;padding: 6px 12px; border: none; font-size: 16px; cursor: pointer;
                    background-color: #007bff; color: #fff
                " id="submit-predict">Nộp</button>
        <button style="padding: 6px 12px; border: none; font-size: 16px; cursor: pointer;
                    background-color: red; color: #fff
                " id="submit-reset">Bắt đầu lại</button>
      </div>

    </div>
  </div>

  <script src="./Challenge1.js"></script>
</body>

</html>
